
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

  html, body {
    height: 100%; 
  }

  body {
    display: flex;
    justify-content: center; 
    align-items: center;    
    background: url('image.png') no-repeat center center fixed;
    background-size: cover;
  }

  .container {
    background: rgba(255,255,255,0.95);
    padding: 40px 30px;
    border-radius: 14px;
    width: 100%;
    max-width: 420px;
    text-align: center;
    border: 1px solid rgba(15,23,42,0.06);
    box-shadow: 0 8px 24px rgba(15,23,42,0.08);
  }

  h1 {
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: 700;
    color: #0b1220;
  }

  .form-group {
    margin-bottom: 15px;
    text-align: left;
  }

  label {
    font-size: 13px;
    color: #475569;
    margin-bottom: 6px;
    display: block;
    font-weight: 600;
  }

  input, select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid rgba(15,23,42,0.08);
    font-size: 14px;
    background: #fbfdff;
    color: #0f172a;
  }

  input:focus, select:focus {
    outline: none;
    border-color: rgba(99,102,241,0.95);
    box-shadow: 0 4px 14px rgba(99,102,241,0.08);
  }

  button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    background: linear-gradient(90deg,#5b63f6,#06b6d4);
    color: #fff;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    border: none;
    box-shadow: 0 10px 30px rgba(99,102,241,0.08);
  }

  button:hover { transform: translateY(-2px); }

  .toggle {
    margin-top: 16px;
    font-size: 13px;
    color: #475569;
  }

  .toggle a {
    color: #4f46e5;
    font-weight: 700;
    text-decoration: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <form method="post" action="Signup_ser">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Sam Curran" name="name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="you@example.com" name="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter password" name="password" required>
      </div>
      <div class="form-group">
        <label>Role (optional)</label>
        <select name="role">
          <option value="">Select role</option>
          <option value="Member">Member</option>
          <option value="Moderator">Moderator</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="toggle">
      Already have an account? <a href="Login.html">Sign In</a>
    </div>
  </div>
</body>
</html>
